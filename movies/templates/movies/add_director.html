{% extends 'base.html' %}

{% block opis %}
    <p>To jest OPIS pochodzący z pliku <b>add_director.html</b></p>
{% endblock %}

{% block zawartosc %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <p><input type="text" name="first_name" placeholder="Imię"></p>
            <p><input type="text" name="last_name" placeholder="Nazwisko"></p>
            <p><input type="submit" value="Dodaj reżysera"></p>
        </form>
    </div>
    <div>
        <h3>Lista reżyserów:</h3>
        <ul>
            {% for director in directors %}
                <li>{{ director.first_name }} {{ director.last_name }}
                    <a href="{% url 'usun_rezysera' director.pk %}"><button>Usuń</button></a>
                    <a href="{% url 'edytuj_rezysera' director.pk %}"><button>Edytuj</button></a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
